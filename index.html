<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="principal">
    <h1>RETO 2: Retando tu lógica</h1>
    <div class="container">
      <p>Hallar el menor de dos números enteros positivos</p>
      <img
        src="https://static.wixstatic.com/media/1aac03_3e1a0c40f55e42f1aa4bbb62f49372e6~mv2.png/v1/fill/w_165,h_165,al_c,enc_auto/juventud.png">
      <div class="button" id="show1">Calcular</div>
    </div>


    <div class="popup-wrapper1">
      <div class="popup">
        <div class="close-popup1">x</div>
        <label>1er Número</label>
        <input type="text" id="fnum" onkeypress="isInputNumber(event)" placeholder="Número Positivo" autocomplete="off">
        <label>2do Número</label>
        <input type="text" id="snum" onkeypress="isInputNumber(event)" placeholder="Número Positivo" autocomplete="off">
        <button class="button" id="button">Ver Resultado</button>
        <input id="result" type="text">
      </div>
    </div>



    <div class="container">
      <p>Determinar si dos números enteros son iguales</p>
      <img src="https://cpng.pikpng.com/pngl/s/550-5502221_collaborative-leadership-icon-new-circle-clipart.png">
      <div class="button" id="show2">Calcular</div>
    </div>


    <div class="popup-wrapper2">
      <div class="popup">
        <div class="close-popup2">x</div>
        <label>1er Número</label>
        <input type="text" id="fnum-1" onkeypress="isInputNumber(event)" placeholder="Número Positivo"
          autocomplete="off">
        <label>2do Número</label>
        <input type="text" id="snum-1" onkeypress="isInputNumber(event)" placeholder="Número Positivo"
          autocomplete="off">
        <button class="button" id="button-1">Ver Resultado</button>
        <input id="result-1" type="text">
      </div>
    </div>

    <div class="container">
      <p>Intercambiar los valores de dos variables</p>
      <img src="https://emojigraph.org/media/messenger/currency-exchange_1f4b1.png">
      <div class="button" id="show3">Calcular</div>
    </div>


    <div class="popup-wrapper3">
      <div class="popup">
        <div class="close-popup3">x</div>
        <label>1er Número</label>
        <input type="text" id="n1" placeholder=" Número Positivo" autocomplete="off">
        <label>2do Número</label>
        <input type="text" id="n2" placeholder="Número Positivo" autocomplete="off">
        <button class="button" id="boton">Ver Resultado</button>
      </div>
    </div>

    <div class="container">
      <p>Sumar dos números enteros sin utilizar(+)</p>
      <img
        src="https://previews.123rf.com/images/jpgon/jpgon1508/jpgon150802943/44179367-illustrazione-di-una-mela-isolata-con-un-segno-di-somma.jpg">
      <div class="button" id="show4">Calcular</div>
    </div>


    <div class="popup-wrapper4">
      <div class="popup">
        <div class="close-popup4">x</div>
        <label>1er Número</label>
        <input type="text" id="fnum2" placeholder="Número Positivo" autocomplete="off">
        <label>2do Número</label>
        <input type="text" id="snum2" placeholder="Número Positivo" autocomplete="off">
        <button class="button" id="boton2">Ver Resultado</button>
        <input id="result2" type="text">
      </div>
    </div>
  </header>


  <script src="script.js"></script>
</body>

</html>
